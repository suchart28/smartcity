<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Flood Report Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      background-color: #000;
      padding: 10px;
      font-size: 20px;
      margin: 0;
      color: #00bcd4;
      border-bottom: 1px solid #222;
    }

    .report-buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      gap: 10px;
      background-color: #1b1b1b;
      border-bottom: 1px solid #222;
    }

    .report-btn {
      flex: 1;
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    .report-btn:active {
      transform: scale(1.05);
      border: 2px solid #fff;
      box-shadow: 0 0 10px #fff;
    }

    .btn-low { background-color: #2196f3; }
    .btn-medium { background-color: #ff9800; }
    .btn-high { background-color: #f44336; }

    #map {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>รายงานสถานะน้ำเมืองขอนแก่น</h1>
  <h4>กดปุ่มเลือกระดับน้ำในพิกัดที่ท่านอยู่แล้วรอการแจ้งเจือน</h4>

  <div class="report-buttons">
    <button class="report-btn btn-low" data-level="ท่วมขา">ท่วมขา</button>
    <button class="report-btn btn-medium" data-level="ท่วมเอว">ท่วมเอว</button>
    <button class="report-btn btn-high" data-level="ท่วมขัง">ท่วมขัง</button>
  </div>

  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
