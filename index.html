<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Flood Report Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    #map { height: 500px; width: 100%; margin-bottom: 20px; }
    .report-form { margin-bottom: 20px; text-align: center; }
    select, button { padding: 8px 12px; font-size: 16px; }
    #chartContainer { width: 80%; max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <h1>รายงานสถานะน้ำเมืองขอนแก่น</h1>

  <div class="report-form">
    <label>ระดับน้ำ:</label>
    <select id="waterLevel">
      <option value="ท่วมขา">ท่วมขา</option>
      <option value="ท่วมเอว">ท่วมเอว</option>
      <option value="ท่วมขัง">ท่วมขัง</option>
    </select>
    <button id="sendReport">ส่งรายงาน</button>
  </div>

  <div id="map"></div>
  <div id="chartContainer">
    <canvas id="reportChart"></canvas>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
